name: Trigger auto deployment for muzik

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/muzik-AutoDeployTrigger-6ea677ba-7594-4110-bf82-c368444630a7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MUZIK_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MUZIK_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MUZIK_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: muzikrg.azurecr.io
          registryUsername: ${{ secrets.MUZIK_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MUZIK_REGISTRY_PASSWORD }}
          containerAppName: muzik
          resourceGroup: muzik_group
          imageToBuild: muzikrg.azurecr.io/muzik:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


